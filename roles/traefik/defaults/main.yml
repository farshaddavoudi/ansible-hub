traefik_version: "v3.4"
traefik_domain: "farshaddavoudi.ir"
traefik_email: "f.davoudi.r@gmail.com"
traefik_dashboard_credentials: "admin:$2y$05$j/fhkaWwW.SwB7E29gVMFePOGhMOllp5eGo1f5QceWdqDVEb7Y6ey"  # hashed creds generated by: htpasswd -nbB username password. Default admin admin
traefik_config_dir: "/srv/docker/traefik"
traefik_network_name: "proxy"
traefik_acme_staging: true  # Set to false for production
traefik_disablePropagationCheck: true # Set true if DNS propagation is slow. By setting this flag to true disables the need to wait for the propagation of the TXT record to all authoritative name servers.

# Traefik entrypoints
traefik_secure_entrypoint: "https"
traefik_insecure_entrypoint: "http"

# CrowdSec configuration
crowdsec_enable: false
crowdsec_version: "v1.6.4"
crowdsec_plugin_version: "v1.3.0"
crowdsec_api_key: "" # Will be generated automatically if not provided
crowdsec_config_dir: "{{ traefik_config_dir }}/crowdsec"
crowdsec_pgid: "1000"
crowdsec_collections: "crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/whitelist-good-actors crowdsecurity/iptables crowdsecurity/linux crowdsecurity/base-http-scenarios"
crowdsec_machine_id: "traefik-bouncer"
crowdsec_lapi_host: "crowdsec:8080"
crowdsec_appsec_host: "crowdsec:7422"

# Whitelist configuration
admin_whitelist_ips:
  - "10.0.0.0/8"
  - "192.168.0.0/16"
  - "172.16.0.0/12"